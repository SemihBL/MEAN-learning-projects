<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>

    </style>

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 id="question" class="card-title">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button class="btn btn-primary" id="btn0">
                                <span id="choice0">
                                    Choice 0
                                </span>
                            </button>

                            <button class="btn btn-primary" id="btn1">
                                <span id="choice1">
                                    Choice 1
                                </span>
                            </button>

                            <button class="btn btn-primary" id="btn2">
                                <span id="choice2">
                                    Choice 2
                                </span>
                            </button> 

                            <button class="btn btn-primary" id="btn3">
                                <span id="choice3">
                                    Choice 3
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="progress" class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>

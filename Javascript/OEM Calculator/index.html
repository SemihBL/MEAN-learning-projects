<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b4768952c6.js" crossorigin="anonymous"></script>

    <title>OEM Calculator</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                OEM Calculator
            </a>
        </div>
    </nav>

    <div class="container">

        <!-- inputs -->
        <div class="card mt-3">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>

                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>

                    <i class="fas fa-plus addBtn btn btn-primary btn-sm">&nbsp; Add</i>
                    
                    <i class="fas fa-check btn btn-success btn-sm updateBtn">&nbsp; Save</i>

                    <i class="fas fa-times btn btn-danger btn-sm deleteBtn">&nbsp; Delete</i>

                    <i class="fas fa-arrow-circle-right btn btn-secondary btn-sm cancelBtn">&nbsp; Cancel</i>
                </form>
            </div>
        </div>

        <!-- items -->
        <div id="productCard" class="card mt-3">
            <table style="margin-bottom: 0;" class="table table-striped table-dark">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>

        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (USD) <strong><span id="total-d">0</span> $</strong></p>
                <p>Total (TL) <strong><span id="total-tl">0</span> â‚º</strong></p>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- App.js -->
    <script src="/app.js"></script>

</body>

</html>
